services:
  - type: web
    name: giovanna-depollo-api
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: giovanna_depollo_db
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /api/